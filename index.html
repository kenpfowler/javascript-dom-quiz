<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User / Twitter</title>
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <link
      rel="stylesheet"

  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="arrow">
